<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="num">Nhập số:</label>
<input type="number" id="num" name="num">
<button onclick="showResult()">Tăng giá trị</button>
<p id="result"></p>
<script>
  function incrementNumber(num) {
    return num + 1;
  }

  function showResult() {
    let num = parseFloat(document.getElementById("num").value);
    let result = incrementNumber(num);
    document.getElementById("result").innerHTML = "Kết quả: " + result;
  }
</script>
</body>
</html>
