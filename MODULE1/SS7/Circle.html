<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  inputbanKinh = prompt("Nhập bán kính");
  let r = parseInt(inputbanKinh);
  let pi = 3.14;
  let dientich = r * r * pi;
  let chuvi = (r * 2) * pi;
  document.write("Diện tích hình tròn là: " + dientich);
  document.write('<br/>')
  document.write("Chu vi hình tròn là: " + chuvi);
</script>

</body>
</html>
