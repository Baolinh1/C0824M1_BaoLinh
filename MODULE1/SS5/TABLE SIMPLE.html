<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Simple</title>
</head>
<body>
<table>
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>AF</td>
        <td>MA</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td>CCM</td>
        <td>FC</td>
        <td>Mexico</td>
    </tr>
    <tr>
        <td>EH</td>
        <td>RM</td>
        <td>Austria</td>
    </tr>
    <tr>
        <td>IT</td>
        <td>HB</td>
        <td>UK</td>
    </tr>
    <tr>
        <td>LBW</td>
        <td>YT</td>
        <td>Canada</td>
    </tr>
    <tr>
        <td>MAR</td>
        <td>GV</td>
        <td>Italy</td>
    </tr>


</table>
<style>
    table {
        font-family: Arial,sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    td,th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>


</body>
</html>
