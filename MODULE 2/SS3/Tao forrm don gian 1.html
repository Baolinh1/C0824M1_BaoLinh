<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí học viên</title>
</head>
<body>
<h2 style="background: aquamarine" >ĐĂNG KÍ HỌC VIÊN</h2>
<form action="http://localhost">
    Họ và tên:
    <input type="text" name="Yournam"><br>
    Ngày sinh:
    <input type="date" name="Yourbirthday"><br>
    Giới tính
    <label><input type="radio" name="Giới tính">Nam</label>
    <label><input type="radio" name="Giới tính">Nữ</label> <br>
    Địa chỉ:
    <input  type="text" name="Address"><br>
    Lớp:
    <select name="Lớp">
        <option>-Chọn lớp-</option>
        <option>Lớp A</option>
    </select><br>
    Email:
    <input type="email" name="Email"><br>
    Số điện thoại:
    <input type="number" name="Phone"><br>
    <input type="submit" value="Đăng kí">
    <input type="reset" value="Nhập lại">

    
</form>

</body>
</html>
