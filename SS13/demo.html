<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let products = []
  function display(products) {
      let result = "<table"
      for (let i = 0; i < products.length; i++){
          result += "<tr>"
          result += <td>${products[i]}</td>
          result += <td><button>Edit</button></td>
          result += <td><button>Delete</button></td>
          result += "</tr>"
      }
  }
</script>

</body>
</html>
